dataset:
  sample_file: "data/train/samples.pkl"
  only_human_visable: true
  only_nonlinear: true
  resize: [224, 224] #[192, 192]  # decrease
  metric_waypoint_spacing: 1.0

train_params:
  seed: 42
  batch_size: 32    # increase #######
  epochs: 200           
  head_lr: 5e-4        
  backbone_lr: 1e-4    
  weight_decay: 1e-5
  num_workers: 4
  save_every: 50
  loss: vicreg
  sample_seed: 42
  log_every: 50

model:
  d: 512
  d_goal: 64
  human_pool_temp: 1.0

  input:
    T_obs: 6
    T_pred: 12
    N_human: 6
    N_joints: 17

  image_encoder:
    name: dino
    pretrained: true

  obs_transformer:
    layers: 3
    heads: 4      # increase #######
    ff_mult: 4
    dropout: 0.1
    norm: preln        # or "postln"

  projector:
    use: true
    d_out: 2048          # 4096
    hidden: 1024       

  # downstream
  future_traj_encoder:
    hidden: 1024
    
directory:
  model_dir: /home/songd/research/pose2nav/checkpoint/downstream/   
  pretext_ckpt: /home/songd/research/pose2nav/checkpoint/pretext/socialnav_pretext_vicreg_d512_20250901_best

logger:
  pretext:
    project: socialnav_pretext
    entity: daeun-song-george-mason-university
    mode: online
    experiment_name: socialnav_pretext_${train_params.loss}_d${model.d}

  downstream:
    project: socialnav_downstream
    entity: daeun-song-george-mason-university
    mode: online
    experiment_name: socialnav_downstream_e${train_params.epochs}