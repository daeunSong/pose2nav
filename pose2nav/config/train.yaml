dataset:
  sample_file: "data/scand/train/samples.pkl"
  train: true
  only_human_visable: true
  only_nonlinear: true
  resize: [224, 224]  # decrease
  metric_waypoint_spacing: 1.0

dataloader:
  num_workers: 12  # increase #######
  batch_size: 32   # increase #######
  shuffle: True # whether to shuffle data or not
  pin_memory: True # use pageable memory or pinned memory (https://developer.nvidia.com/blog/how-optimize-data-transfers-cuda-cc/)
  drop_last: true
  persistent_workers: true
  prefetch_factor: 4

train_params:
  seed: 42
  epochs: 200      
  save_every: 50
  save_best: 180
  loss: vicreg
  sample_seed: 42
  log_every: 50

model:
  d: 384
  human_pool_temp: 1.0

  input:
    T_obs: 6
    T_pred: 12
    N_human: 3
    N_joints: 17

  image_encoder:
    name: dino
    pretrained: true
    frozen: true

  obs_transformer:
    layers: 3
    heads: 4      # increase #######
    ff_mult: 4
    dropout: 0.1
    norm: preln        # or "postln"

  projector:
    use: true
    d_out: 1024          
    hidden: 512       

  downstream:
    goal_encoder:
      dims: [64,256] # MLP dimensions
      l_act: False 
      dropout: 0.1
      bias: True
  
    head:
      dims: [256, 64]
      l_act: False 
      dropout: 0.1
      bias: True

# pretext
loss_params:
  vicreg:
    sim_coef: 20 #20.0
    std_coef: 48 #10.0
    cov_coef: 6 #25.0
    # eps: 1e-4

optimizer:
  adamw:  # pretext
    lr: 1e-4
    betas:
      - 0.9
      - 0.999
    eps: 1e-8
    weight_decay: 0.0
    amsgrad: False

  sgd:  # downstream
    lr: 1e-3 #5e-2
    momentum: 0 
    weight_decay: 0 
    dampening: 0 
    nesterov: False 
 

directory:
  pretext_model_dir: /home/songd/research/pose2nav/checkpoint/pretext
  downstream_model_dir: /home/songd/research/pose2nav/checkpoint/downstream 
  pretext_ckpt: ${directory.pretext_model_dir}/${logger.pretext.experiment_name}_20250914_best.pth
  resume_path: 

logger:
  pretext:
    project: socialnav_pretext
    entity: daeun-song-george-mason-university
    mode: online
    experiment_name: ${logger.pretext.project}_d${model.d}_e${train_params.epochs}_exp25

  downstream:
    project: socialnav_downstream
    entity: daeun-song-george-mason-university
    mode: online
    experiment_name: ${logger.downstream.project}_d${model.d}_e${train_params.epochs}_exp25
